<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Color Changer </title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body id="body">
    <div class="container">
      <div>
        <h1 id="h1"> Click the Button to change the color </h1>
      </div>
      <div id="btn">
        <button class="color-button red" id="red" onclick="ColorRed()"> Red </button>             <!-- Red button -->
        <button class="color-button green" id="green" onclick="ColorGreen()"> Green </button>     <!-- Green button -->
        <button class="color-button blue" id="blue" onclick="ColorBlue()"> Blue </button>         <!-- Blue button -->
        <button class="color-button orange" id="orange" onclick="ColorOrange()"> Orange </button> <!-- Orange button -->
        <button class="color-button purple" id="purple" onclick="ColorPurple()"> Purple </button> <!-- Purple button -->
        <button class="color-button pink" id="pink" onclick="ColorPink()"> Pink </button>         <!-- Pink button -->
        <button class="color-button brown" id="brown" onclick="ColorBrown()"> Brown </button>     <!-- Brown button -->
        <button class="color-button Yellow" id="yellow" onclick="ColorYellow()"> yellow </button> <!-- Yellow button -->
        <button class="color-button gray" id="gray" onclick="ColorGray()"> Gray </button>         <!-- Gray button -->
       
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
